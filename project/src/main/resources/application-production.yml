# This file is for PRODUCTION deployment on Railway/Render

spring:
  # --- Railway PostgreSQL Database Configuration ---
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Your other production-specific settings
jwt:
  secret: ${JWT_SECRET}

security:
  user:
    password: ${DEFAULT_ADMIN_PASSWORD}